<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>JS</title>
    <style>
      * {
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 12px;
      }
      .container {
        width: 60vw;
        height: 72vh;

        padding: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        overflow: auto;
        gap: 12px;
      }
      form {
        height: 10%;
        width: 100%;
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
      }
      input {
        padding: 12px;
        font: 600;
        font-size: 21px;
        height: 100%;
        width: 80%;
        outline: none;
        border: 1px solid black;
      }

      #worklist {
        width: 90%;
        display: flex;
        justify-content: start;
        align-items: center;
        flex-direction: column;
        gap: 12px;
        padding: 24px;
        font-size: 21px;
        font: 600;
      }
      .workstyle {
        padding: 12px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style: circle;
        list-style-type: circle;
        font-size: 21px;
      }

      /* CSS */
      .button-84 {
        align-items: center;
        background-color: initial;
        background-image: linear-gradient(#464d55, #25292e);
        border-radius: 8px;
        border-width: 0;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1),
          0 3px 6px rgba(0, 0, 0, 0.05);
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        flex-direction: column;
        font-family: expo-brand-demi, system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
          "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol", "Noto Color Emoji";
        font-size: 18px;
        height: 52px;
        justify-content: center;
        line-height: 1;
        margin: 0;
        outline: none;
        overflow: hidden;
        padding: 0 32px;
        text-align: center;
        text-decoration: none;
        transform: translate3d(0, 0, 0);
        transition: all 150ms;
        vertical-align: baseline;
        white-space: nowrap;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-84:hover {
        box-shadow: rgba(0, 1, 0, 0.2) 0 2px 8px;
        opacity: 0.85;
      }

      .button-84:active {
        outline: 0;
      }

      .button-84:focus {
        box-shadow: rgba(0, 0, 0, 0.5) 0 0 0 3px;
      }

      @media (max-width: 420px) {
        .button-84 {
          height: 48px;
        }
      }
      i {
        color: grey;

        padding: 12px;
        border-radius: 3px;
      }
      i:hover {
        color: red;
        background-color: lightgray;
      }
      .task-show {
        transition: all 300ms;
        opacity: 1;
      }
      .task-delete {
        transition: all 540ms;
        color: red;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" name="work" placeholder="Enter Work Here..." />

        <button id="add" class="button-84" role="button">ADD</button>
      </form>
      <hr />
      <ul id="worklist"></ul>
    </div>

    <script>
      con = document.getElementsByClassName("container")[0];
      work = document.getElementsByName("work")[0];
      list = document.getElementById("worklist");
      btn = document.getElementById("add");

      //<button id="add" onclick="Add()">ADD</button>
      // function Add(){
      //     if(work.value == "")
      //     {
      //         alert('Please Enter Task . . .')
      //     }
      //     else
      //     {
      //         let task = document.createElement('li');
      //         task.innerHTML = `${work.value} <i class="fa-solid fa-trash"></i>`;
      //         list.append(task);
      //         work.value = '';
      //         task.querySelector("i").addEventListener('click',remove);
      //         function remove()
      //         {
      //             task.remove()
      //         }
      //     }
      // }

      btn.addEventListener("click", (e) => {
        e.preventDefault();

        if (work.value == "") {
          alert("Please Enter Task...");
        } else {
          task = document.createElement("li");
          task.classList.add("workstyle");
          var date = new Date();

          task.innerHTML = `${work.value} <i class="fa-solid fa-trash task-show" onclick="removeTask(this)"></i>`;

          list.append(task);
          work.value = "";
        }
      });

      //   console.log(task.children);

      //   task.children[0].addEventListener("click", (e) => {
      //     e.preventDefault();
      //     task.children[0].parentElement.remove();
      //   });

      function removeTask(element) {
        console.log("remove");
        element.parentElement.classList.remove("task-show");
        element.parentElement.classList.add("task-delete");
        setTimeout(() => {
          element.parentElement.style.display = "none";
        }, 540);
      }
    </script>
  </body>
</html>
